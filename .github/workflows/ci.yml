name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Set up JavaFX
      run: |
        $javafxUrl = "https://download2.gluonhq.com/openjfx/21.0.5/openjfx-21.0.5_windows-x64_bin-sdk.zip"
        $javafxDir = "C:\Program Files\JavaFX\javafx-sdk-21.0.5"
        if (-not (Test-Path $javafxDir)) {
            Invoke-WebRequest -Uri $javafxUrl -OutFile javafx.zip
            Expand-Archive -Path javafx.zip -DestinationPath "C:\Program Files\JavaFX" -Force
            Remove-Item javafx.zip
        }

    - name: Run Tests
      run: mvn test
      env:
        JAVA_HOME: C:\Program Files\Eclipse Adoptium\jdk-21
